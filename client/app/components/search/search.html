<form [formGroup]="formModel"
      (ngSubmit)="onSearch()"
      novalidate>

  <div class="form-group">
    <label for="title">Product Name:</label>
    <input id="title"
           placeholder="Title"
           class="form-control"
           type="text"
           formControlName="title"
           minlength="3">
           <span class="help-block"
          [class.hidden]="!formModel.hasError('minlength', 'title')">
          Must be at least 3 characters
          </span>
  </div>
  <div class="form-group">
    <label for="price">Product Price Point:</label>
    <input id="price"
           placeholder="Price"
           class="form-control"
           type="number"
           step="any"
           min="0"
           formControlName="price">
           <span class="help-block"
          [class.hidden]="!formModel.hasError('positivenumber', 'price')">
          Price must be a positive number
          </span>
  </div>
  <div class="form-group">
    <label for="category">Product Category Type:</label>
    <select id="category"
            class="form-control"
            formControlName="category">
                  <option>Books</option>
                  <option>Computers</option>
                  <option>Electronics</option>
                  <option>Board Games</option>
                  <option>Misc</option>
                   <option *ngFor="let c of categories"
                    [value]="c">{{c}}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-primary btn-block" [routerLink]="['/']"> Search </button>
  </div>
</form>
